<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 2%;
        color: var(--white);
      }
      .attribution a {
        color: var(--green);
      }
    </style>
  </head>
  <body>
    <div class="card">
        <img src="assets/images/headshotofme.jpg" alt="Picture of Spencer McGoey" class="headshot"/>
        <h1>Spencer McGoey</h1>
        <p class="location">Toronto, Canada</p>
        <p class="description">"Full-stack developer and CSS enjoyer."</p>

        <a class="social-div github" href="https://github.com/Divinitry" target="_blank"><p class="social-link">GitHub</p></a>
        <a class="social-div frontend-mentor" href="https://www.frontendmentor.io/profile/Divinitry" target="_blank"><p class="social-link">Frontend Mentor</p></a>
        <a class="social-div linkedin" href="https://ca.linkedin.com/in/spencer-mcgoey-a477782a8" target="_blank"><p class="social-link">LinkedIn</p></a>
        <a class="social-div leetcode" href="https://leetcode.com/Divinitry" target="_blank"><p class="social-link">Leetcode</p></a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Divinitry">Spencer McGoey</a>.
    </div>
  </body>
</html>
